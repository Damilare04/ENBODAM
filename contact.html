<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ENBODAM - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">ENBODAM</a></h1>
    </header>
    <nav>
        <ul>
            <li id="home-nav"><a href="index.html">Home</a></li>
            <li id="features-nav"><a href="categories.html">Categories</a></li>
            <li id="contact-nav"><a href="contact.html">Contact us</a> </li>
        </ul>
    </nav>
    <div id="contact">
        <div id="consumer-name">
            <label for="">NAME:</label>
            <input id="name-el" type="text" placeholder="Name">
        </div>
        <div id="consumer-email">
            <label for="">EMAIL:</label>
            <input id="email-el" type="email" placeholder="Email">
        </div>
        <div id="consumer-message">
            <label for="">MESSAGE:</label>
            <textarea id="message-el" name="message" cols="50" rows="10" placeholder="Message"></textarea>
        </div>
        <button id="submit-btn"type="submit">Submit</button>
    </div>
    <p id="thanks"></p>
    <script src="index.js"></script>
</body>
</html>
